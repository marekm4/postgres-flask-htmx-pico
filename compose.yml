services:
  app:
    build: .
    volumes:
      - ./:/app
    ports:
      - 8080:8080
    environment:
      - PORT=8080
      - DB_HOST=db
      - DB_USER=todo
      - DB_PASSWORD=password
      - DB_NAME=todo
  db:
    image: postgres
    volumes:
      - ./todo.sql:/docker-entrypoint-initdb.d/todo.sql
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=todo
